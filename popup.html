<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>back-git</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    input, button {
      margin: 10px 0;
      width: 100%;
      padding: 5px;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #imagePreview {
      max-width: 100%;
      margin: 10px 0;
      display: none;
    }
    .remove-btn {
      background-color: #dc3545;
    }
    .remove-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <input type="color" id="colorPicker" title="Choisir une couleur">
  <button id="dynamicButton">Fond dynamique</button>
  <input type="file" id="imageUpload" accept="image/*" title="Choisir une image">
  <img id="imagePreview" alt="Preview">
  <button id="removeImage" class="remove-btn" style="display: none;">Supprimer l'image</button>
  <script src="popup.js"></script>
</body>
</html>
