<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>back-git</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .section {
      background: #f6f8fa;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      padding: 12px;
    }
    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #24292e;
    }
    #colorPicker {
      width: 100%;
      height: 40px;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      cursor: pointer;
    }
    #imageUpload {
      width: 100%;
      padding: 8px;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      background: white;
    }
    #imagePreview {
      max-width: 100%;
      max-height: 150px;
      border-radius: 6px;
      display: none;
      margin-top: 8px;
    }
    button {
      background: #2ea44f;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    button:hover {
      background: #2c974b;
    }
    #removeImage {
      background: #d73a49;
      display: none;
    }
    #removeImage:hover {
      background: #cb2431;
    }
    #dynamicButton {
      background: #0366d6;
    }
    #dynamicButton:hover {
      background: #024ea4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <div class="section-title">Solid Color</div>
      <input type="color" id="colorPicker">
    </div>

    <div class="section">
      <div class="section-title">Dynamic Background</div>
      <button id="dynamicButton">Set Animated Gradient</button>
    </div>

    <div class="section">
      <div class="section-title">Custom Image</div>
      <input type="file" id="imageUpload" accept="image/*">
      <img id="imagePreview">
      <button id="removeImage">Remove Image</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
